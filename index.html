<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        Formulário utilizando JavaScript
    </h1>
    <div class="container">
      
        <div class="content">
                <form id="form-acionar">
                    <label for="number-one">Digite o primeiro número</label>
                    <input id="number-one" type="number" required>
                    <label for="number-two">Digite o segundo número</label>
                    <input id="number-two" type="number" required>

                    <button id="btn-enviar" type="submit">Enviar</button>
                    <p id="p-message">
                        Mensagem
                    </p>
                </form>
            
        </div>
    </div>
   
<script src="script.js"></script>

</body>
</html>
